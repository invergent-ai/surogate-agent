<div class="border border-gray-200 dark:border-zinc-800 rounded-lg overflow-hidden">

  <!-- Header -->
  <div class="flex items-center justify-between px-3 py-2 bg-gray-50 dark:bg-zinc-800 border-b border-gray-200 dark:border-zinc-700">
    <button
      (click)="expanded.set(!expanded())"
      class="flex items-center gap-1.5 text-xs font-semibold text-gray-600 dark:text-zinc-300 hover:text-gray-800 dark:hover:text-zinc-100 transition-colors"
    >
      <span class="text-[10px]">{{ expanded() ? '▼' : '▶' }}</span>
      Workspace
      @if (effectiveFolder()) {
        <span class="font-mono text-amber-600 dark:text-amber-400">/ {{ effectiveFolder() }}</span>
      }
    </button>
    @if (effectiveFolder()) {
      <button
        (click)="cleanWorkspace()"
        class="text-xs text-red-400 dark:text-red-500 hover:text-red-600 dark:hover:text-red-400 transition-colors"
        title="Delete all workspace files"
      >Clean</button>
    }
  </div>

  @if (expanded()) {
    <div class="p-3 bg-white dark:bg-zinc-900 flex flex-col gap-3">

      <!-- Folder picker — only shown when no skill is pinned from the tab bar -->
      @if (!skill()) {
        <div class="flex flex-col gap-1.5">
          <label class="text-xs font-semibold text-gray-500 dark:text-zinc-400 uppercase tracking-wider">
            Folder
          </label>
          <input
            type="text"
            list="workspace-folder-list"
            class="w-full text-xs rounded-lg border border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-gray-800 dark:text-zinc-200 placeholder:text-gray-400 dark:placeholder:text-zinc-500 px-2.5 py-1.5 focus:outline-none focus:border-amber-400 dark:focus:border-amber-500 transition-colors font-mono"
            placeholder="Type or pick a folder…"
            [value]="localFolder()"
            (input)="onFolderInput($any($event.target).value)"
          />
          <datalist id="workspace-folder-list">
            @for (f of existingFolders(); track f) {
              <option [value]="f"></option>
            }
          </datalist>
        </div>
      }

      <!-- File list — shown once a folder is known -->
      @if (effectiveFolder()) {
        <app-file-list
          [title]="''"
          [files]="files()"
          emptyMessage="No workspace files"
          [downloadFn]="download"
          [uploadFn]="upload"
          [deleteFn]="delete"
          [viewFn]="readFile"
          [saveFn]="saveFile"
          (refreshed)="loadFiles()"
          (fileOpened)="fileOpened.emit()"
        />
      } @else {
        <p class="text-xs text-gray-400 dark:text-zinc-500 italic text-center py-1">
          Enter a folder name to manage workspace files
        </p>
      }

    </div>
  }

</div>
