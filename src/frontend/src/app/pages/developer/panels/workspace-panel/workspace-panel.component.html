<div class="border border-gray-200 rounded-lg overflow-hidden">
  <!-- Header -->
  <div class="flex items-center justify-between px-3 py-2 bg-gray-50 border-b border-gray-200">
    <button
      (click)="expanded.set(!expanded())"
      class="flex items-center gap-1.5 text-xs font-semibold text-gray-600 hover:text-gray-800 transition-colors"
    >
      <span class="text-[10px]">{{ expanded() ? '▼' : '▶' }}</span>
      Workspace
      @if (skill) {
        <span class="font-mono text-indigo-600">/ {{ skill }}</span>
      }
    </button>
    @if (skill) {
      <button
        (click)="cleanWorkspace()"
        class="text-xs text-red-400 hover:text-red-600 transition-colors"
        title="Delete all workspace files"
      >Clean</button>
    }
  </div>

  @if (expanded()) {
    <div class="p-3">
      @if (!skill) {
        <p class="text-xs text-gray-400 italic text-center py-2">Select a skill to view workspace files</p>
      } @else {
        <app-file-list
          [title]="''"
          [files]="files()"
          emptyMessage="No workspace files"
          [downloadFn]="download"
          [uploadFn]="upload"
          [deleteFn]="delete"
          (refreshed)="loadFiles()"
        />
      }
    </div>
  }
</div>
