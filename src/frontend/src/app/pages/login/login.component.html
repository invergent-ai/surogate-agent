<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 mb-3">
        <img [src]="'assets/inv-logo-horiz-black.svg'" style="width: 150px;" alt=""/>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
      <p class="text-gray-500 text-sm mt-1">Sign in to Surogate Agent</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">

      <!-- Error -->
      @if (error()) {
        <div class="mb-4 px-3 py-2.5 rounded-lg bg-red-50 border border-red-200 text-sm text-red-700">
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="submit()" #f="ngForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            autocomplete="username"
            class="w-full rounded-xl border border-gray-200 px-3.5 py-2.5 text-sm focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all"
            placeholder="your_username"
            [value]="username()"
            (input)="username.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            autocomplete="current-password"
            class="w-full rounded-xl border border-gray-200 px-3.5 py-2.5 text-sm focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all"
            placeholder="••••••••"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <button
          type="submit"
          [disabled]="!username().trim() || !password() || loading()"
          class="w-full py-2.5 rounded-xl bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700 disabled:opacity-40 disabled:cursor-not-allowed transition-colors"
        >
          {{ loading() ? 'Signing in…' : 'Sign in' }}
        </button>
      </form>
    </div>

    <!-- Register link -->
    <p class="text-center text-sm text-gray-500 mt-5">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors">Create one</a>
    </p>

  </div>
</div>
