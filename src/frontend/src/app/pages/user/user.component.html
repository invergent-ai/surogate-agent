<div class="flex flex-col h-screen bg-white dark:bg-zinc-950 overflow-hidden transition-colors duration-300">
  <!-- Header -->
  <header class="flex items-center gap-1.5 sm:gap-3 px-2 sm:px-4 py-2.5 border-b border-gray-200 dark:border-zinc-800 bg-white dark:bg-zinc-950 flex-none">
    <div class="flex items-center gap-2 flex-none">
      <div class="inline-flex items-center justify-center w-12 h-12 mb-3">
        <img [src]="'assets/inv-logo-horiz-black.svg'" class="w-24 sm:w-36 dark:invert" alt=""/>
      </div>
      <span class="text-sm font-semibold text-gray-700 dark:text-zinc-300 hidden sm:inline">Surogate Agent</span>
    </div>

    <div class="flex-1"></div>

    <!-- Files panel toggle (all screens) -->
    <button
      (click)="toggleLeftPanel()"
      class="transition-colors p-1.5 rounded-md"
      [ngClass]="leftPanelWidth() !== '0px'
        ? 'text-gray-700 dark:text-zinc-200 bg-gray-100 dark:bg-zinc-800'
        : 'text-gray-400 dark:text-zinc-500 hover:text-gray-600 dark:hover:text-zinc-300 hover:bg-gray-100 dark:hover:bg-zinc-800'"
      title="Toggle files panel"
    >
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <rect x="3" y="5" width="18" height="14" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5v14"/>
      </svg>
    </button>

    <!-- Session indicator -->
    <span class="text-xs text-gray-400 dark:text-zinc-500 font-mono hidden md:block">
      {{ sessionId().slice(0, 12) }}…
    </span>

    <button
      (click)="newSession()"
      class="text-xs px-2 sm:px-3 py-1.5 rounded-lg border border-gray-200 dark:border-zinc-700 text-gray-600 dark:text-zinc-400 hover:bg-gray-50 dark:hover:bg-zinc-800 hover:border-gray-300 dark:hover:border-zinc-600 transition-colors whitespace-nowrap"
    >
      ✦ <span class="hidden sm:inline">New session</span>
    </button>

    <span class="text-xs text-gray-400 dark:text-zinc-500 hidden md:block">{{ userId }}</span>

    <!-- Theme toggle -->
    <button
      (click)="theme.toggle()"
      class="text-gray-400 dark:text-zinc-500 hover:text-gray-600 dark:hover:text-zinc-300 transition-colors p-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-800"
      [title]="theme.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
    >
      @if (theme.isDark()) {
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M17.657 17.657l-.707-.707M6.343 6.343l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      } @else {
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      }
    </button>

    <!-- Settings button -->
    <button
      (click)="settingsOpen.set(true)"
      class="text-gray-400 dark:text-zinc-500 hover:text-gray-600 dark:hover:text-zinc-300 transition-colors p-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-800"
      title="Settings (model, API key)"
    >
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </button>

    <button
      (click)="exit()"
      class="hidden sm:block text-xs text-gray-400 dark:text-zinc-500 hover:text-gray-600 dark:hover:text-zinc-300 transition-colors px-2 py-1 rounded-md hover:bg-gray-100 dark:hover:bg-zinc-800"
    >Exit</button>
  </header>

  <app-settings-panel [open]="settingsOpen()" (closed)="settingsOpen.set(false)" />

  <!-- Body -->
  <div class="flex flex-1 overflow-hidden relative">

    <!-- Mobile backdrop (overlay mode only) -->
    @if (leftPanelWidth() !== '0px') {
      <div
        class="absolute inset-0 z-30 bg-black/50 lg:hidden"
        (click)="leftPanelWidth.set('0px')"
      ></div>
    }

    <!-- Left: file panels
         Mobile  → absolute overlay, slides from left
         Desktop → in-flow, pushes center content            -->
    <aside
      class="flex-none flex flex-col overflow-hidden transition-[width] duration-300
             border-r border-gray-200 dark:border-zinc-800 bg-gray-50 dark:bg-zinc-900
             absolute top-0 bottom-0 left-0 z-40
             lg:static lg:shadow-none shadow-xl"
      [style.width]="leftPanelWidth()"
    >
      <!-- Min-width wrapper prevents content collapsing during animation -->
      <div class="flex flex-col h-full" style="min-width: 14rem">

        <!-- Snap controls (all screens) -->
        <div class="flex-none flex items-center gap-1.5 px-2 py-2 border-b border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-900">
          <button
            (click)="leftPanelWidth.set('0px')"
            class="p-1 rounded text-gray-400 hover:text-gray-600 dark:hover:text-zinc-300 transition-colors"
            title="Close"
          >
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
          <span class="text-xs text-gray-500 dark:text-zinc-400 flex-1 font-medium">Files</span>
          <div class="flex gap-1">
            @if (bp.isMobile()) {
              @for (snap of MOBILE_SNAPS; track snap.value) {
                <button
                  (click)="leftPanelWidth.set(snap.value)"
                  class="text-xs px-2 py-0.5 rounded transition-colors"
                  [ngClass]="leftPanelWidth() === snap.value
                    ? 'bg-brand text-zinc-900 font-semibold'
                    : 'bg-gray-100 dark:bg-zinc-800 text-gray-600 dark:text-zinc-400 hover:bg-gray-200 dark:hover:bg-zinc-700'"
                >{{ snap.label }}</button>
              }
            } @else {
              @for (snap of DESKTOP_SNAPS; track snap.value) {
                <button
                  (click)="leftPanelWidth.set(snap.value)"
                  class="text-xs px-2 py-0.5 rounded transition-colors"
                  [ngClass]="leftPanelWidth() === snap.value
                    ? 'bg-brand text-zinc-900 font-semibold'
                    : 'bg-gray-100 dark:bg-zinc-800 text-gray-600 dark:text-zinc-400 hover:bg-gray-200 dark:hover:bg-zinc-700'"
                >{{ snap.label }}</button>
              }
            }
          </div>
        </div>

        <!-- Scrollable content -->
        <div class="flex-1 overflow-y-auto scrollbar-thin p-4 flex flex-col gap-6">
          <app-file-list
            title="Input files"
            [files]="inputFiles()"
            emptyMessage="Upload files for the agent to read"
            [uploadFn]="uploadFile"
            [downloadFn]="downloadFile"
            [deleteFn]="deleteFile"
            (refreshed)="refreshInputFiles()"
          />

          <div class="border-t border-gray-200 dark:border-zinc-700"></div>

          <app-file-list
            title="Output files"
            [files]="outputFiles()"
            emptyMessage="Agent-generated files appear here"
            [allowUpload]="false"
            [downloadFn]="downloadFile"
            [deleteFn]="deleteFile"
            (refreshed)="refreshOutputFiles()"
          />
        </div>
      </div>
    </aside>

    <!-- Chat -->
    <main class="flex-1 min-w-0 flex flex-col">
      <app-chat
        role="user"
        [sessionId]="sessionId()"
        (sessionCreated)="onSessionCreated($event)"
        (filesChanged)="onFilesChanged($event)"
        (settingsRequired)="settingsOpen.set(true)"
      />
    </main>
  </div>
</div>
