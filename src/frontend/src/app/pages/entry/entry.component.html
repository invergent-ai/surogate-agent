<div class="min-h-screen bg-gradient-to-br from-amber-50 via-white to-purple-50 dark:from-zinc-950 dark:via-zinc-950 dark:to-zinc-950 flex items-center justify-center p-4 transition-colors duration-300">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-brand text-zinc-900 text-2xl font-bold mb-4 shadow-lg">
        S
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-zinc-50">Surogate Agent</h1>
      <p class="text-gray-500 dark:text-zinc-400 mt-1 text-sm">Role-aware conversational skill platform</p>
    </div>

    <!-- Name input -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-1.5">Your name</label>
      <input
        type="text"
        class="w-full rounded-xl border border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-50 placeholder:text-gray-400 dark:placeholder:text-zinc-500 px-4 py-2.5 text-sm focus:outline-none focus:border-amber-400 dark:focus:border-amber-500 focus:ring-2 focus:ring-amber-100 dark:focus:ring-amber-900/30 transition-all"
        placeholder="Enter your name or ID"
        [value]="userId()"
        (input)="userId.set($any($event.target).value)"
        (keydown.enter)="userId().trim() && enter('user')"
      />
    </div>

    <!-- Role cards -->
    <div class="grid grid-cols-2 gap-4">
      <!-- Developer card -->
      <button
        (click)="enter('developer')"
        [disabled]="!userId().trim()"
        class="group flex flex-col items-center text-center p-6 rounded-2xl border-2 border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800/50 hover:border-amber-400 dark:hover:border-amber-500 hover:bg-amber-50 dark:hover:bg-amber-950/20 disabled:opacity-40 disabled:cursor-not-allowed transition-all duration-200"
      >
        <span class="text-3xl mb-3">ğŸ› ï¸</span>
        <span class="font-semibold text-gray-800 dark:text-zinc-100 group-hover:text-amber-700 dark:group-hover:text-amber-400 transition-colors">Developer</span>
        <span class="text-xs text-gray-500 dark:text-zinc-400 mt-1 leading-relaxed">
          Author and manage skills in an IDE-style workspace
        </span>
      </button>

      <!-- User card -->
      <button
        (click)="enter('user')"
        [disabled]="!userId().trim()"
        class="group flex flex-col items-center text-center p-6 rounded-2xl border-2 border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800/50 hover:border-purple-400 dark:hover:border-purple-500 hover:bg-purple-50 dark:hover:bg-purple-950/20 disabled:opacity-40 disabled:cursor-not-allowed transition-all duration-200"
      >
        <span class="text-3xl mb-3">ğŸ’¬</span>
        <span class="font-semibold text-gray-800 dark:text-zinc-100 group-hover:text-purple-700 dark:group-hover:text-purple-400 transition-colors">User</span>
        <span class="text-xs text-gray-500 dark:text-zinc-400 mt-1 leading-relaxed">
          Chat with the agent using published skills
        </span>
      </button>
    </div>

    @if (!userId().trim()) {
      <p class="text-center text-xs text-gray-400 dark:text-zinc-500 mt-4">Enter your name to continue</p>
    }

    <!-- Theme toggle -->
    <div class="flex justify-center mt-8">
      <button
        (click)="theme.toggle()"
        class="flex items-center gap-2 text-xs text-gray-400 dark:text-zinc-500 hover:text-gray-600 dark:hover:text-zinc-300 transition-colors px-3 py-1.5 rounded-full border border-gray-200 dark:border-zinc-700 hover:bg-gray-50 dark:hover:bg-zinc-800"
      >
        @if (theme.isDark()) {
          <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M17.657 17.657l-.707-.707M6.343 6.343l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          Light mode
        } @else {
          <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
          </svg>
          Dark mode
        }
      </button>
    </div>
  </div>
</div>
