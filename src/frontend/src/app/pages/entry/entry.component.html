<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-indigo-600 text-white text-2xl mb-4 shadow-lg">
        S
      </div>
      <h1 class="text-3xl font-bold text-gray-900">Surogate Agent</h1>
      <p class="text-gray-500 mt-1 text-sm">Role-aware conversational skill platform</p>
    </div>

    <!-- Name input -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1.5">Your name</label>
      <input
        type="text"
        class="w-full rounded-xl border border-gray-200 px-4 py-2.5 text-sm focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all"
        placeholder="Enter your name or ID"
        [value]="userId()"
        (input)="userId.set($any($event.target).value)"
        (keydown.enter)="userId().trim() && enter('user')"
      />
    </div>

    <!-- Role cards -->
    <div class="grid grid-cols-2 gap-4">
      <!-- Developer card -->
      <button
        (click)="enter('developer')"
        [disabled]="!userId().trim()"
        class="group flex flex-col items-center text-center p-6 rounded-2xl border-2 border-gray-200 hover:border-indigo-400 hover:bg-indigo-50 disabled:opacity-40 disabled:cursor-not-allowed transition-all duration-200"
      >
        <span class="text-3xl mb-3">ğŸ› ï¸</span>
        <span class="font-semibold text-gray-800 group-hover:text-indigo-700 transition-colors">Developer</span>
        <span class="text-xs text-gray-500 mt-1 leading-relaxed">
          Author and manage skills in an IDE-style workspace
        </span>
      </button>

      <!-- User card -->
      <button
        (click)="enter('user')"
        [disabled]="!userId().trim()"
        class="group flex flex-col items-center text-center p-6 rounded-2xl border-2 border-gray-200 hover:border-purple-400 hover:bg-purple-50 disabled:opacity-40 disabled:cursor-not-allowed transition-all duration-200"
      >
        <span class="text-3xl mb-3">ğŸ’¬</span>
        <span class="font-semibold text-gray-800 group-hover:text-purple-700 transition-colors">User</span>
        <span class="text-xs text-gray-500 mt-1 leading-relaxed">
          Chat with the agent using published skills
        </span>
      </button>
    </div>

    @if (!userId().trim()) {
      <p class="text-center text-xs text-gray-400 mt-4">Enter your name to continue</p>
    }
  </div>
</div>
