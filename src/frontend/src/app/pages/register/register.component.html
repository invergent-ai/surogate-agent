<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-sm">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 mb-3">
        <img [src]="'assets/inv-logo-horiz-black.svg'" style="width: 150px;" alt=""/>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Create account</h1>
      <p class="text-gray-500 text-sm mt-1">Join Surogate Agent</p>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">

      <!-- Error -->
      @if (error()) {
        <div class="mb-4 px-3 py-2.5 rounded-lg bg-red-50 border border-red-200 text-sm text-red-700"
             [innerHTML]="error()">
        </div>
      }

      <form (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            autocomplete="username"
            class="w-full rounded-xl border border-gray-200 px-3.5 py-2.5 text-sm focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all"
            placeholder="your_username"
            [value]="username()"
            (input)="username.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
          <p class="text-xs text-gray-400 mt-1">3‚Äì64 chars, letters, digits, _ or -</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            autocomplete="email"
            class="w-full rounded-xl border border-gray-200 px-3.5 py-2.5 text-sm focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all"
            placeholder="you@example.com"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            autocomplete="new-password"
            class="w-full rounded-xl border border-gray-200 px-3.5 py-2.5 text-sm focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all"
            placeholder="Min. 8 characters"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
          <input
            type="password"
            autocomplete="new-password"
            class="w-full rounded-xl border border-gray-200 px-3.5 py-2.5 text-sm focus:outline-none focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 transition-all"
            [class.border-red-300]="confirm() && confirm() !== password()"
            placeholder="Repeat password"
            [value]="confirm()"
            (input)="confirm.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <!-- Role selector -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              (click)="role.set('developer')"
              class="flex flex-col items-center gap-1 py-3 px-2 rounded-xl border-2 transition-all"
              [class.border-indigo-500]="role() === 'developer'"
              [class.bg-indigo-50]="role() === 'developer'"
              [class.border-gray-200]="role() !== 'developer'"
            >
              <span class="text-xl">üõ†Ô∏è</span>
              <span class="text-xs font-semibold" [class.text-indigo-700]="role() === 'developer'" [class.text-gray-600]="role() !== 'developer'">Developer</span>
              <span class="text-[10px] text-gray-400 text-center leading-tight">Author skills</span>
            </button>
            <button
              type="button"
              (click)="role.set('user')"
              class="flex flex-col items-center gap-1 py-3 px-2 rounded-xl border-2 transition-all"
              [class.border-purple-500]="role() === 'user'"
              [class.bg-purple-50]="role() === 'user'"
              [class.border-gray-200]="role() !== 'user'"
            >
              <span class="text-xl">üí¨</span>
              <span class="text-xs font-semibold" [class.text-purple-700]="role() === 'user'" [class.text-gray-600]="role() !== 'user'">User</span>
              <span class="text-[10px] text-gray-400 text-center leading-tight">Use skills</span>
            </button>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="!username().trim() || !email().trim() || !password() || !confirm() || loading()"
          class="w-full py-2.5 rounded-xl bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700 disabled:opacity-40 disabled:cursor-not-allowed transition-colors"
        >
          {{ loading() ? 'Creating account‚Ä¶' : 'Create account' }}
        </button>
      </form>
    </div>

    <!-- Login link -->
    <p class="text-center text-sm text-gray-500 mt-5">
      Already have an account?
      <a routerLink="/login" class="text-indigo-600 font-medium hover:text-indigo-800 transition-colors">Sign in</a>
    </p>

  </div>
</div>
