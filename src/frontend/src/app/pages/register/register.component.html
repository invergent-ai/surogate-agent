<div class="min-h-screen bg-gradient-to-br from-amber-50 via-white to-purple-50 dark:from-zinc-950 dark:via-zinc-950 dark:to-zinc-950 flex items-center justify-center p-4 transition-colors duration-300">
  <div class="w-full max-w-sm">

    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-12 h-12 mb-3">
        <img [src]="'assets/inv-logo-horiz-black.svg'" style="width: 150px;" class="dark:invert" alt=""/>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-zinc-50">Create account</h1>
      <p class="text-gray-500 dark:text-zinc-400 text-sm mt-1">Join Surogate Agent</p>
    </div>

    <!-- Card -->
    <div class="bg-white dark:bg-zinc-900 rounded-2xl shadow-sm border border-gray-100 dark:border-zinc-800 p-6">

      <!-- Error -->
      @if (error()) {
        <div class="mb-4 px-3 py-2.5 rounded-lg bg-red-50 dark:bg-red-950/40 border border-red-200 dark:border-red-800 text-sm text-red-700 dark:text-red-400"
             [innerHTML]="error()">
        </div>
      }

      <form (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-1">Username</label>
          <input
            type="text"
            autocomplete="username"
            class="w-full rounded-xl border border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-50 placeholder:text-gray-400 dark:placeholder:text-zinc-500 px-3.5 py-2.5 text-sm focus:outline-none focus:border-amber-400 dark:focus:border-amber-500 focus:ring-2 focus:ring-amber-100 dark:focus:ring-amber-900/30 transition-all"
            placeholder="your_username"
            [value]="username()"
            (input)="username.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
          <p class="text-xs text-gray-400 dark:text-zinc-500 mt-1">3‚Äì64 chars, letters, digits, _ or -</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-1">Email</label>
          <input
            type="email"
            autocomplete="email"
            class="w-full rounded-xl border border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-50 placeholder:text-gray-400 dark:placeholder:text-zinc-500 px-3.5 py-2.5 text-sm focus:outline-none focus:border-amber-400 dark:focus:border-amber-500 focus:ring-2 focus:ring-amber-100 dark:focus:ring-amber-900/30 transition-all"
            placeholder="you@example.com"
            [value]="email()"
            (input)="email.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-1">Password</label>
          <input
            type="password"
            autocomplete="new-password"
            class="w-full rounded-xl border border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-50 placeholder:text-gray-400 dark:placeholder:text-zinc-500 px-3.5 py-2.5 text-sm focus:outline-none focus:border-amber-400 dark:focus:border-amber-500 focus:ring-2 focus:ring-amber-100 dark:focus:ring-amber-900/30 transition-all"
            placeholder="Min. 8 characters"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-1">Confirm password</label>
          <input
            type="password"
            autocomplete="new-password"
            class="w-full rounded-xl border border-gray-200 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-gray-900 dark:text-zinc-50 placeholder:text-gray-400 dark:placeholder:text-zinc-500 px-3.5 py-2.5 text-sm focus:outline-none focus:border-amber-400 dark:focus:border-amber-500 focus:ring-2 focus:ring-amber-100 dark:focus:ring-amber-900/30 transition-all"
            [class.border-red-300]="confirm() && confirm() !== password()"
            placeholder="Repeat password"
            [value]="confirm()"
            (input)="confirm.set($any($event.target).value)"
            [disabled]="loading()"
            required
          />
        </div>

        <!-- Role selector -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-zinc-300 mb-2">Role</label>
          <div class="grid grid-cols-2 gap-3">
            <button
              type="button"
              (click)="role.set('developer')"
              class="flex flex-col items-center gap-1 py-3 px-2 rounded-xl border-2 transition-all"
              [ngClass]="role() === 'developer'
                ? 'border-amber-500 bg-amber-50 dark:bg-zinc-800'
                : 'border-gray-200 dark:border-zinc-700 dark:bg-zinc-800'"
            >
              <span class="text-xl">üõ†Ô∏è</span>
              <span class="text-xs font-semibold"
                [ngClass]="role() === 'developer' ? 'text-amber-700 dark:text-amber-400' : 'text-gray-600 dark:text-zinc-400'"
              >Developer</span>
              <span class="text-[10px] text-gray-400 dark:text-zinc-500 text-center leading-tight">Author skills</span>
            </button>
            <button
              type="button"
              (click)="role.set('user')"
              class="flex flex-col items-center gap-1 py-3 px-2 rounded-xl border-2 transition-all"
              [ngClass]="role() === 'user'
                ? 'border-purple-500 bg-purple-50 dark:bg-zinc-800'
                : 'border-gray-200 dark:border-zinc-700 dark:bg-zinc-800'"
            >
              <span class="text-xl">üí¨</span>
              <span class="text-xs font-semibold"
                [ngClass]="role() === 'user' ? 'text-purple-700 dark:text-purple-400' : 'text-gray-600 dark:text-zinc-400'"
              >User</span>
              <span class="text-[10px] text-gray-400 dark:text-zinc-500 text-center leading-tight">Use skills</span>
            </button>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="!username().trim() || !email().trim() || !password() || !confirm() || loading()"
          class="w-full py-2.5 rounded-xl bg-brand text-zinc-900 text-sm font-semibold hover:bg-brand-500 disabled:opacity-40 disabled:cursor-not-allowed transition-colors"
        >
          {{ loading() ? 'Creating account‚Ä¶' : 'Create account' }}
        </button>
      </form>
    </div>

    <!-- Login link -->
    <p class="text-center text-sm text-gray-500 dark:text-zinc-400 mt-5">
      Already have an account?
      <a routerLink="/login" class="text-amber-600 dark:text-amber-400 font-medium hover:text-amber-700 dark:hover:text-amber-300 transition-colors">Sign in</a>
    </p>

  </div>
</div>
