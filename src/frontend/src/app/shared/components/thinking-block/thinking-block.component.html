<div class="my-1.5 border-l-2 border-gray-300 dark:border-zinc-600 pl-3">
  <button
    (click)="toggle()"
    class="flex items-center gap-1 text-xs text-gray-400 dark:text-zinc-500 italic hover:text-gray-500 dark:hover:text-zinc-400 transition-colors"
  >
    <span class="text-[10px]">{{ collapsed() ? '▶' : '▼' }}</span>
    <span>Thinking…</span>
  </button>
  @if (!collapsed()) {
    <p class="mt-1 text-sm text-gray-400 dark:text-zinc-500 italic whitespace-pre-wrap leading-relaxed">{{ block.text }}</p>
  }
</div>
