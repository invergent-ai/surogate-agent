@if (svc.pending(); as dialog) {
  <!-- Full-screen overlay -->
  <div
    class="fixed inset-0 z-[100] flex items-center justify-center p-4"
    (keydown.escape)="svc.resolve(false)"
    tabindex="-1"
  >
    <!-- Backdrop -->
    <div
      class="absolute inset-0 bg-black/50 backdrop-blur-sm"
      (click)="svc.resolve(false)"
    ></div>

    <!-- Dialog panel -->
    <div class="relative bg-white dark:bg-zinc-900 rounded-xl shadow-2xl border border-gray-200 dark:border-zinc-700 px-6 py-5 w-full max-w-sm">
      <h3 class="text-sm font-semibold text-gray-900 dark:text-zinc-100 mb-1.5">
        {{ dialog.title }}
      </h3>
      <p class="text-sm text-gray-500 dark:text-zinc-400 mb-5 leading-relaxed">
        {{ dialog.message }}
      </p>
      <div class="flex justify-end gap-2">
        <button
          (click)="svc.resolve(false)"
          class="px-3 py-1.5 text-xs rounded-lg border border-gray-200 dark:border-zinc-700
                 text-gray-600 dark:text-zinc-400
                 hover:bg-gray-50 dark:hover:bg-zinc-800 transition-colors"
        >Cancel</button>
        <button
          (click)="svc.resolve(true)"
          class="px-3 py-1.5 text-xs rounded-lg font-medium
                 bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-500
                 text-white transition-colors"
        >{{ dialog.actionLabel }}</button>
      </div>
    </div>
  </div>
}
