@if (loading) {
  <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs bg-gray-100 text-gray-500">
    <span class="animate-spin">⟳</span> validating
  </span>
} @else if (result) {
  @if (result.valid && result.warnings.length === 0) {
    <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs bg-green-100 text-green-700">
      ✓ valid
    </span>
  } @else if (result.valid && result.warnings.length > 0) {
    <span
      class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs bg-yellow-100 text-yellow-700 cursor-help"
      [title]="result.warnings.join('\n')"
    >
      ⚠ warnings
    </span>
  } @else {
    <span
      class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs bg-red-100 text-red-700 cursor-help"
      [title]="result.errors.join('\n')"
    >
      ✕ invalid
    </span>
  }
}
