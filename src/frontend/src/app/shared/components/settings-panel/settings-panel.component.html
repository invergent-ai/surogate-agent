@if (open) {
  <!-- Backdrop -->
  <div
    class="settings-backdrop fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm"
    (click)="onBackdropClick($event)"
  >
    <!-- Dialog -->
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">

      <!-- Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
        <h2 class="text-base font-semibold text-gray-900">Settings</h2>
        <button
          type="button"
          (click)="cancel()"
          class="text-gray-400 hover:text-gray-600 transition-colors"
          aria-label="Close"
        >
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Body -->
      <div class="px-6 py-5 flex flex-col gap-5">

        <!-- Model -->
        <div class="flex flex-col gap-1.5">
          <label for="settings-model" class="text-sm font-medium text-gray-700">Model</label>
          <input
            id="settings-model"
            name="settings-model"
            [(ngModel)]="draftModel"
            list="model-presets"
            placeholder="claude-sonnet-4-6"
            class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <datalist id="model-presets">
            <option *ngFor="let m of presetModels" [value]="m"></option>
          </datalist>
          <p class="text-xs text-gray-400">Enter any LangChain-compatible model string.</p>
        </div>

        <!-- API Key -->
        <div class="flex flex-col gap-1.5">
          <label for="settings-apikey" class="text-sm font-medium text-gray-700">API Key</label>
          <div class="relative">
            <input
              id="settings-apikey"
              name="settings-apikey"
              [(ngModel)]="draftApiKey"
              [type]="showKey ? 'text' : 'password'"
              placeholder="sk-ant-… or sk-…  (leave blank to use server key)"
              autocomplete="off"
              class="w-full rounded-lg border border-gray-200 px-3 py-2 pr-10 text-sm text-gray-900 font-mono focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <button
              type="button"
              (click)="toggleShowKey()"
              class="absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
              [attr.aria-label]="showKey ? 'Hide key' : 'Show key'"
            >
              @if (showKey) {
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                </svg>
              } @else {
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              }
            </button>
          </div>
          <p class="text-xs text-gray-400">
            Stored in your browser only. If the server has an API key configured it takes precedence.
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end gap-2 px-6 py-4 border-t border-gray-100 bg-gray-50">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 rounded-lg hover:bg-gray-100 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="save()"
          class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors"
        >
          Save
        </button>
      </div>

    </div>
  </div>
}
