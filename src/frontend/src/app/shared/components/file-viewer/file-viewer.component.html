<div class="flex flex-col h-full">

  <!-- Inline header -->
  @if (fileName) {
    <div class="flex items-center gap-2 px-3 py-1.5 bg-gray-100 dark:bg-zinc-800 border-b border-gray-200 dark:border-zinc-700">
      <span class="flex-1 min-w-0 text-xs font-mono text-gray-600 dark:text-zinc-400 truncate">{{ fileName }}</span>
      @if (!readOnly && dirty()) {
        <button
          (click)="reset()"
          class="text-xs text-gray-500 dark:text-zinc-400 hover:text-gray-700 dark:hover:text-zinc-200 transition-colors"
        >Reset</button>
        <button
          (click)="save()"
          class="text-xs bg-brand text-zinc-900 px-2 py-0.5 rounded hover:bg-brand-500 transition-colors"
        >Save</button>
      }
      <button
        (click)="openFullscreen()"
        class="flex-none text-gray-400 dark:text-zinc-500 hover:text-gray-600 dark:hover:text-zinc-300 transition-colors"
        title="Fullscreen"
      >
        <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4h4M20 8V4h-4M4 16v4h4M20 16v4h-4"/>
        </svg>
      </button>
    </div>
  }

  <!-- Inline editor -->
  <textarea
    class="flex-1 w-full p-3 font-mono text-sm text-gray-800 dark:text-zinc-200 bg-white dark:bg-zinc-900 resize-none focus:outline-none select-text"
    [value]="editedContent()"
    [readOnly]="readOnly"
    (input)="onInput($any($event.target).value)"
    spellcheck="false"
  ></textarea>

</div>

<!-- Fullscreen overlay -->
@if (fullscreen()) {
  <div class="fixed inset-0 z-[200] flex flex-col bg-white dark:bg-zinc-900">

    <!-- Fullscreen header -->
    <div class="flex-none flex items-center gap-2 px-4 py-2 bg-gray-100 dark:bg-zinc-800 border-b border-gray-200 dark:border-zinc-700">
      <span class="flex-1 min-w-0 text-sm font-mono text-gray-600 dark:text-zinc-400 truncate">{{ fileName }}</span>
      @if (!readOnly && dirty()) {
        <button
          (click)="reset()"
          class="text-xs text-gray-500 dark:text-zinc-400 hover:text-gray-700 dark:hover:text-zinc-200 transition-colors"
        >Reset</button>
        <button
          (click)="save()"
          class="text-xs bg-brand text-zinc-900 px-3 py-1 rounded hover:bg-brand-500 transition-colors"
        >Save</button>
      }
      <button
        (click)="closeFullscreen()"
        class="flex-none text-gray-400 dark:text-zinc-500 hover:text-gray-600 dark:hover:text-zinc-300 transition-colors"
        title="Exit fullscreen (Esc)"
      >
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 3v4H4M21 8h-4V4M16 21v-4h4M3 16h4v4"/>
        </svg>
      </button>
    </div>

    <!-- Fullscreen editor -->
    <textarea
      class="flex-1 w-full p-4 font-mono text-sm text-gray-800 dark:text-zinc-200 bg-white dark:bg-zinc-900 resize-none focus:outline-none select-text"
      [value]="editedContent()"
      [readOnly]="readOnly"
      (input)="onInput($any($event.target).value)"
      (keydown)="onKeydown($event)"
      spellcheck="false"
      autofocus
    ></textarea>

  </div>
}
